# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

builds:
  - main: ./cmd/iteratr
    binary: iteratr
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: checksums.txt

release:
  header: |
    ## Installation

    ```bash
    # Quick install (recommended)
    curl -sSL https://raw.githubusercontent.com/mark3labs/iteratr/main/install.sh | sh

    # Bun / npm
    bun add -g iteratr
    # or: npm install -g iteratr

    # Go install (requires Go 1.25+)
    go install github.com/mark3labs/iteratr/cmd/iteratr@latest

    # Or download from assets below
    ```

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^Merge"
      - "^merge"
      - "^wip"
      - "^WIP"
  groups:
    - title: "ğŸš€ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "ğŸ› Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "ğŸ“š Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "ğŸ§° Maintenance"
      regexp: '^.*?(chore|refactor|style|ci|build)(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "Other Changes"
      order: 999
